<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="index.css">

  <title>The Beauty Of Rugby</title>
</head>

<body>
    <!-- Navbar -->
  <nav id="main-navbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
    <a href="#" class="navbar-brand">THE BEAUTY OF RUGBY</a>
    <button class="navbar-toggler navbar-light" data-toggle="collapse" data-target="#nav-links" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav-links">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="" class="nav-link">HOME</a>
        </li>
        <li class="nav-item">
          <a href="#watch" class="nav-link">WATCH</a>
        </li>
        <li class="nav-item">
          <a href="#laws" class="nav-link">LAWS</a>
        </li>
        <li class="nav-item">
          <a href="#play" class="nav-link">PLAY</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- main jumbo image -->
  <section class="container-fluid px-0">
    <img class="img-fluid" src="images/rugby1.jpg" alt="rugby goal posts">
  </section>

  <!-- main section -->
  <section class="container-fluid px-0">
    <div class="row align-items-center px-0 my-md-5 mx-0 ">
      <div class="col-md-6 px-2 py-5">
        <div id="watch" class="text-center p-2">
          <p>Learn more about the game of rugby.</p>
          <a class="btn" href="https://www.world.rugby/welcome-to-rugby/what-is-rugby">What is rugby?</a>
        </div>
      </div>
      <div class="col-md-6 px-0 ">
        <img src="images/rugby2.jpg" alt="line out" class="img-fluid">
      </div>
    </div>

    <div class="row align-items-center px-0 my-md-5 mx-0 ">
      <div class="col-md-6 px-0 order-2 order-md-1 ">
        <img src="images/rugby3.jpg" alt="line out" class="img-fluid">
      </div>
      <div class="col-md-6 px-2 py-5 order-1 order-md-2">
        <div id="laws" class="text-center p-2">
          <p>The advantage law is the best law in rugby, because it lets you ignore all the others for the good of the game.</p> 
          <p>-Derek Robinson</p>
          <a class="btn" href="http://laws.worldrugby.org/">Learn more about the laws</a>
        </div>
      </div>
    </div>

    <div class="row align-items-center px-0 my-md-5 mx-0 ">
      <div class="col-md-6 px-2 py-5">
        <div id="play" class="text-center p-2">
          <p>Grow the game!</p>
          <a class="btn" href="https://www.world.rugby/welcome-to-rugby">Play Rugby!</a>
        </div>
      </div>
      <div class="col-md-6 px-0 ">
        <img src="images/rugby4.jpg" alt="line out" class="img-fluid">
      </div>
    </div>    
  </section>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

  <script>
  // Upon scrolling, selects main navbar and gives it a background when you scroll beyond the navbar height
  $(function () {
    $(document).scroll(function () {
      let $nav = $("#main-navbar");
      $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
    });
  });
  </script>
</body>

</html>
